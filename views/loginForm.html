<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <form class = "form" action = "/login" method = "post">
    <nav class="navbar navbar-expand-xl navbar-light mb-5 d-flex  " style="background-color: #ffffff;">
      <div class="container-lg d-flex">
        <img src="https://www.kainos.com/globalassets/images/5_logos/kainos_logo.png" alt="Kainos Logo" style="height: 40px;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight" aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show  justify-content-center " id="navbarLight">
          <ul class="navbar-nav  text-center mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">placeholder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">placeholder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">placeholder</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-sm">

      <h1 class="mb-3">Login</h1>
      <div class="input-group">
        <span class="input-group-text mb-5" id="input-group-left">Email:</span>
        <input type="text" class="form-control mb-5" id="email" name="email" value="{{email}}" placeholder="email" aria-label="email" aria-describedby="input-group-left">
      </div>
      <div class="input-group">
        <span class="input-group-text mb-3" id="input-group-left">Password:</span>
        <input type="password" class="form-control mb-3" id="password" name="password" value="{{password}}" placeholder="password" aria-label="password" aria-describedby="input-group-left">
      </div>

      {% if errormessage %}
        <h3 class="mb-2 mt-2">{{errormessage}}</h3>
      {% endif %}

      <br></br>

      <button id="submit" type="submit" class="btn btn-primary" style="background-color: #283583">Login</button>

    </div>

  </form>
</body>
<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</footer>
</html>
